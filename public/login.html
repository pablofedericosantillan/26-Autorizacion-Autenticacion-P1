<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <div class="container my-5">

      <h1>LOGIN</h1>
      <br>
      <form class="form" role="form" action="/login" method="post" autocomplete="off">

        <div class="form-group">
            <input name='username' placeholder="Nombre" class="form-control" type="text" required>
        </div>

        <div class="form-group">
            <input name='password' placeholder="Password" class="form-control" type="password" required>
        </div>

        <div class="form-group">
          <input class="btn btn-success my-3" type="submit" value="Login">
        </div>
      </form>

      <hr>
      <div class="text-center"></div>
        <button class="btn btn-success my-3" onclick="goSignup()">SIGNUP</button>
      </div>

    </div>
</div>

<script>

  function goSignup() {
    location.href = '/signup';
  }
</script>



</body>
</html>
